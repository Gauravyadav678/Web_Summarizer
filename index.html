<!DOCTYPE html>
<html>
<head>
    <!-- Link to external stylesheets -->
    <link rel="stylesheet" type="text/css" href="./style/styles.css">
    <link rel="stylesheet" type="text/css" href="./style/overlays.css">
  
    <!-- Include jQuery library -->
    <script type="text/javascript" src="./jquery.js"></script>
    <style>
       
    </style>
</head>
<body>
    <!-- Main container for the extension -->
    <div class="extension-container">
        <!-- Extension icon -->
        <img src="./images/mylogo.png" alt="Extension Icon" class="icon">
        
        <!-- Container 2 with a content area -->
        <div class="container2" id="blur">
            <div class="content" >
                <!-- Button to initiate text extraction -->
                <button id="extractButton" title="will extract text when click">Start here Extract</button>
            </div>
        </div>
        
        <div>
            <!-- Popup container for extracted text -->
            <div id="popup">
                <!-- Heading for extracted text -->
                <h2 class="btn">Extracted text</h2>
                <!-- Button to close the popup -->
                <button btn>close</button>
                <!-- Button to trigger summarization -->
                <button id="check" class="btn">Summarize</button>
                <!-- Button to convert to a list -->
                <button id="convertToListBtn" style="display: none;" class="btn">Want Points</button>
                <!-- Button to copy the summary -->
                <button id="copySummaryButton" style="display: none; " class="btn">Copy</button>
                <!-- Message displayed when text is copied -->
                <div id="copyMessage" style="display: none; color:white; font-size: 15px; text-align:center; padding: 5px;">Text Copied!!</div>
                <p id="pc"></p>
            </div>
        </div>
    </div>
   
    <!-- Container for output -->
    <div id="output"></div>
    <!-- Container for summarized text -->
    <p id="summarizedText"></p>
   
    <!-- Include external JavaScript files -->
    <script src="./summarize.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
